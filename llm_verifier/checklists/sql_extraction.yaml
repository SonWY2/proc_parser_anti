name: SQL Extraction Verification
description: Pro*C에서 SQL 추출 결과 검증

static_checks:
  - id: count_match
    description: EXEC SQL 개수와 추출된 SQL 개수 일치
    severity: error
    
  - id: line_range_valid
    description: 모든 SQL의 line_start <= line_end
    severity: error

llm_checks:
  - id: all_exec_sql_found
    question: "원본 코드의 모든 EXEC SQL 구문이 추출되었나요?"
    severity: error
    
  - id: proper_boundaries
    question: "각 SQL의 시작/끝 위치가 정확한가요?"
    severity: warning
    
  - id: host_vars_complete
    question: "호스트 변수(:var)가 빠짐없이 추출되었나요?"
    severity: warning
    
  - id: sql_type_correct
    question: "SQL 타입(SELECT/INSERT/UPDATE/DELETE/CURSOR)이 올바른가요?"
    severity: info
    
  - id: under_decomposition
    question: "하나의 요소에 여러 SQL이 합쳐져 있진 않나요? (Under-decomposition)"
    severity: error
    
  - id: over_decomposition
    question: "하나의 SQL이 여러 개로 잘못 분리되진 않았나요? (Over-decomposition)"
    severity: error
